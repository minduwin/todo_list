<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="img-head">
            <img src="event_list_FILL0_wght400_GRAD0_opsz24.svg" alt="event-list">
        </div>
        <div class="title-head">
            <h1>set<span>UP</span></h1>
        </div>
    </header>
    <div class="divider">
        <div class="first-info">
            <div>
                <h1 class="monthDay"></h1>                
            </div>
            <div>
                <span class="monthYear"></span>
            </div>
        </div>
        <nav>
            <div class="formTask">
                <h3>Add your Tasks</h3>
                <div class="task-form">
                    <form action="#" class="inputField">
                        <input type="text" size="54" id="description" placeholder="Your task..." required>
                    </form>
                    <div class="inputBtn">
                        <button class="addTask" id="submit">Add</button>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div id="boxCards">
                <div class="boxTitle">
                    <h3>Tasks</h3>
                </div>
                <div class="newTask">
                    <div class="taskAction">
                        <h4 class="taskDesc">Training sesh at 4pm</h4>
                        <img class="completed" src="done_FILL0_wght400_GRAD0_opsz24.svg" alt="done" title="Completed">
                        <img class="deleted" src="delete_FILL0_wght400_GRAD0_opsz24.svg" alt="delete" title="Delete">
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
